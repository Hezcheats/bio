 <script>

<div class="box" style="transition: opacity 3s;">
  <h2 style="font-family: indie flower; color: violet; transition: opacity 0.25s;">Click to enter!</h2>
</div>

<!-- Get the box element using its class -->
<script>
  const box = document.querySelector('.box');
  const text = box.querySelector('h2');

  // Add an event listener for the click event
  box.addEventListener('click', () => {
    // Set the opacity to 0 for both the box and the text
    box.style.opacity = 0;
    text.style.opacity = 0;
    // Remove the box element from the DOM after a short delay
    setTimeout(() => box.remove(), 1000);
  });
</script>
